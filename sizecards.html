<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizecards</title>
</head>
<body>
    <style>
        p{
            color: red;
        }
       t {
          width: 40%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
    
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: center;
        }
    
        th {
          background-color: #f2f2f2;
        }
      </style>
    

    <table>
      <thead>
        <tr>
          <th>Size</th>
          <th>Length</th>
          <th>Waist</th>
          <th>Hip</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>XS</td>
          <td>40</td>
          <td>24</td>
          <td>36</td>
        </tr>
        <tr>
          <td>S</td>
          <td>40</td>
          <td>26</td>
          <td>38</td>
        </tr>
        <tr>
          <td>M</td>
          <td>41</td>
          <td>28</td>
          <td>40</td>
        </tr>
        <tr>
          <td>L</td>
          <td>41</td>
          <td>30</td>
          <td>42</td>
        </tr>
      </tbody>
    </table>
  
    <p>*Slight variations in size and color may occur.</p>
</body>
</html>
